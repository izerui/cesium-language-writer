group 'com.gitlab.bootren.cesium'
version '1.0-RELEASE'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies{
    compile("joda-time:joda-time:2.9.1")
}

task sourcesJar(type: Jar, dependsOn:classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives sourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://123.57.188.62:8081/nexus/content/repositories/releases/"){
                authentication(userName: "xxxx", password: "yyyy")
            }
        }
    }
}